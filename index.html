<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title</title>
	<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
	<link rel="stylesheet" href="styles.css">

</head>
<body>
	
	<div class="form-wrapper">

		<h1>Sign up now!<span>Sign up and tell us what you think of our site!</span></h1>
		
		<div class="section"><span>1</span>First Name & Address</div>
		<div class="inner-wrap">
		<label>Your Full Name<input type="text" name="fullName">
		</label>
		<label>Address <textarea name="address"></textarea>
		</label>
		</div>
	
		<div class="section"><span>2</span>Email & Phone</div>
		<div class="inner-wrap">
		<label>Email Address<input type="email" name="emailAddress">
		</label>

		<label>Phone Number<input type="text" name="phoneNumber">
		</label>	
		</div>

		<div class="section"><span>3</span>Password</div>
		<div class="inner-wrap">
		<label>Password<input type="password" name="password">
		</label>
		<label>Confirm Password<input type="password" name="confirmPassword">
		</label>	
		</div>

		<div class="button-section">
			<input type="submit" value="Sign me up!">
			<span class="privacy-policy">
				<input type="checkbox" name="privacy">I agree to the Terms and Policies
			</span>

		</div>

	
</body>
</html>
